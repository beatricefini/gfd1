<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Modelli Posizione Manuale</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    :root { --instructions-scale: 100%; }

    .overlay {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background:black;
      display:flex; justify-content:center; align-items:center; flex-direction:column;
      opacity:0; transition:opacity 1s ease-in-out; z-index:9999;
    }
    .overlay.show { opacity: 1; }
    .overlay.hide { opacity:0; }
    .overlay img { max-width: var(--instructions-scale); max-height: var(--instructions-scale); width:auto; height:auto; }

    #tapText {
      position:absolute; bottom:10%; width:100%; text-align:center;
      font-size:1.2rem; color:black; opacity:0; transition:opacity 1s ease-in-out;
      cursor:pointer; z-index:10; font-family:Arial, sans-serif;
    }
    #tapText.show { opacity:1; }

    #custom-scanning-ui {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      pointer-events:none; display:flex; justify-content:center; align-items:center; z-index:998;
      transition: opacity 0.5s ease;
    }
    #custom-scanning-ui.hidden { opacity:0; pointer-events:none; }
    #custom-scanning-ui.visible { opacity:1; pointer-events:none; }

    .corner { position:absolute; width:40px; height:40px; border:6px solid #fff; }
    .top-left { top:10%; left:10%; border-right:none; border-bottom:none; }
    .top-right { top:10%; right:10%; border-left:none; border-bottom:none; }
    .bottom-left { bottom:10%; left:10%; border-right:none; border-top:none; }
    .bottom-right { bottom:10%; right:10%; border-left:none; border-top:none; }

    #custom-scanning-ui .scan-bar { position:absolute; width:80%; height:6px; background:#fff; top:10%; animation:moveBar 2s infinite alternate ease-in-out; }
    @keyframes moveBar { 0% { top:10%; } 100% { top:70%; } }

    a-scene { display:none; }
    .a-enter-vr-button { display:none !important; }
  </style>
</head>
<body>

  <!-- Overlay 1: pre_intro -->
  <div id="preIntroOverlay" class="overlay" style="pointer-events:auto;">
    <img src="images/pre_intro.png" alt="Pre Intro">
    <div id="preTapText" style="position:absolute; bottom:10%; width:100%; text-align:center; font-size:1.2rem; color:white; z-index:10000; cursor:pointer; font-family:Arial, sans-serif;">
      Tap to continue
    </div>
  </div>

  <!-- Overlay 2: count1 -->
  <div id="introOverlay" class="overlay">
    <img src="images/count1.png" alt="Intro">
  </div>

  <!-- Custom scanning UI -->
  <div id="custom-scanning-ui" class="visible">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    <div class="scan-bar"></div>
  </div>

  <!-- Scena AR -->
  <a-scene mindar-image="imageTargetSrc: targets/target.mind; uiScanning:no; uiError:no; uiLoading:no;"
           color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="piece1" src="models/piece1.glb"></a-asset-item>
      <a-asset-item id="piece2" src="models/piece2.glb"></a-asset-item>
      <a-asset-item id="piece3" src="models/piece3.glb"></a-asset-item>
      <a-asset-item id="piece4" src="models/piece4.glb"></a-asset-item>
      <a-asset-item id="piece5" src="models/piece5.glb"></a-asset-item>
      <a-asset-item id="piece6" src="models/piece6.glb"></a-asset-item>
      <a-asset-item id="pieceCinema" src="models/piece_cinema3.glb"></a-asset-item>
      <img id="outroImg" src="images/outro1.png">
      <img id="introImg" src="images/intro_text.png">
      <img id="text1Img" src="images/text1.png">
      <img id="text2Img" src="images/text2.png">
      <img id="text3Img" src="images/text3.png">
      <img id="text4Img" src="images/text4.png">
      <img id="text5Img" src="images/text5.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity light="type: ambient; color: #fff; intensity:0.8"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity:0.6" position="0 1 1"></a-entity>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="introTexts"></a-entity>
      <a-entity id="modelsContainer"></a-entity>
      <a-entity id="pieces"></a-entity>
    </a-entity>

  </a-scene>

  <script src="js/main.js"></script>
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const sceneEl = document.querySelector("a-scene");
  const scanningUI = document.getElementById("custom-scanning-ui");
  const marker = document.getElementById("marker");

  // --- Primo overlay pre-intro ---
  const preIntro = document.createElement("div");
  preIntro.id = "preIntroOverlay";
  preIntro.className = "overlay show"; // subito visibile
  const preImg = document.createElement("img");
  preImg.src = "images/pre_intro.png";
  preIntro.appendChild(preImg);

  const preTapText = document.createElement("div");
  preTapText.id = "preTapText";
  preTapText.innerText = "Tap to continue";
  preTapText.style.position = "absolute";
  preTapText.style.bottom = "10%";
  preTapText.style.width = "100%";
  preTapText.style.textAlign = "center";
  preTapText.style.fontSize = "1.2rem";
  preTapText.style.color = "#FFD700";
  preTapText.style.cursor = "pointer";
  preIntro.appendChild(preTapText);

  document.body.appendChild(preIntro);

  // Al click su overlay, nascondi pre-intro e mostra count1
  preIntro.addEventListener("click", () => {
    preIntro.classList.remove("show");
    preIntro.classList.add("hide");
    setTimeout(() => {
      preIntro.remove();

      // Mostra overlay count1 come nel tuo codice originale
      const intro = document.getElementById("introOverlay");
      setTimeout(() => intro.classList.add("show"), 100);
      setTimeout(() => {
        intro.classList.remove("show");
        intro.classList.add("hide");
        setTimeout(() => intro.remove(), 1000);
      }, 5000);

      // Overlay istruzioni via JS
      const instructions = document.createElement("div");
      instructions.id = "instructionsOverlay";
      instructions.className = "overlay";
      const instrImg = document.createElement("img");
      instrImg.src = "images/instructions.png";
      instructions.appendChild(instrImg);

      const tapText = document.createElement("div");
      tapText.id = "tapText";
      tapText.innerText = "Tap to start";
      instructions.appendChild(tapText);
      document.body.appendChild(instructions);

      setTimeout(() => {
        instructions.classList.add("show");
        tapText.classList.add("show");
      }, 6000);

      // Click istruzioni: avvia scena e main instructions
      instructions.addEventListener("click", async () => {
        instructions.classList.remove("show");
        instructions.classList.add("hide");
        setTimeout(() => instructions.remove(), 1000);
        sceneEl.style.display = "flex";
        const mindarSystem = sceneEl.systems["mindar-image-system"];
        await mindarSystem.start();
        const vrButton = document.querySelector(".a-enter-vr-button");
        if (vrButton) vrButton.remove();
        if (typeof initMainSequence === "function") initMainSequence();
      }, { once: true });
    }, 600); // durata fade-out pre-intro
  }, { once: true });

  // Scanner UI visibile finchÃ© marker non trovato
  marker.addEventListener('targetFound', () => {
    scanningUI.classList.add("hidden");
    scanningUI.classList.remove("visible");
  });
  marker.addEventListener('targetLost', () => {
    scanningUI.classList.remove("hidden");
    scanningUI.classList.add("visible");
  });
});
</script>

</body>
</html>
