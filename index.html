<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fragments AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Assets -->
      <a-assets>
        <!-- Intro image -->
        <img id="introTextImg" src="images/intro_text.png" />

        <!-- I tuoi modelli -->
        <a-asset-item id="piece1" src="models/piece1.glb"></a-asset-item>
        <a-asset-item id="piece2" src="models/piece2.glb"></a-asset-item>
        <a-asset-item id="piece3" src="models/piece3.glb"></a-asset-item>
        <a-asset-item id="piece4" src="models/piece4.glb"></a-asset-item>
        <a-asset-item id="piece5" src="models/piece5.glb"></a-asset-item>
        <a-asset-item id="piece6" src="models/piece6.glb"></a-asset-item>
        <a-asset-item id="cinemaModel" src="models/cinema.glb"></a-asset-item>
      </a-assets>

      <!-- Marker principale -->
      <a-marker id="marker" type="pattern" url="marker.patt">
        <a-entity id="introTexts"></a-entity>
        <a-entity id="modelsContainer"></a-entity>
      </a-marker>

      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>
  </body>
</html>
