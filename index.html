<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>AR Project 3 - Intro Testi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets/target.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-entity id="introTexts"></a-entity>
        <a-box id="cube" color="red" depth="0.1" height="0.5" width="0.5" position="0 0 0" visible="false"></a-box>
      </a-entity>
    </a-scene>

    <script src="js/main.js"></script>
  </body>
</html>
