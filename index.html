<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>AR Project 3 - Test Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.2em;
        background: #008000;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Avvia AR</button>

    <a-scene
      mindar-image="imageTargetSrc: targets/target.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" depth="0.1" height="0.5" width="0.5" position="0 0 0"></a-box>
      </a-entity>
    </a-scene>

    <script>
      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        const sceneEl = document.querySelector("a-scene");
        sceneEl.components["mindar-image"].start();
        console.log("âœ… MindAR avviato (camera aperta)");
      });
    </script>
  </body>
</html>
